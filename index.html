<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    
    
    <div id="app">
<div class="container">
    <h1 class="">My Todo List</h1>
    <div class="card">
      <div class="flex">
        <input placeholder="Add new todo" v-model="newItem" />
          <button @click="addItem" :disabled="newItem.length===0">Add</button>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <h2>Todo</h2>
        <ul class="list">
          <li class="list-item" :class="{completed:item.completed}" v-for="item in items" :key="item.id">
            <div class="list-item-toggle"  @click="toggleComplete(item)"></div>
            <span>{{item.name}}</span>
            <div class="list-item-delete" @click="removeItem(item.id)">X</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
    </div>
    <script>
        var app=    new Vue({
                el: '#app',
                
                data:{
                    newItem:'',
                    items:[
                        {
                            id:1,
                            name:'Clean the fridge',
                            completed: true,
                        },
                        {
                            id:2,
                            name:'Walk the dogs',
                            completed: false,
                        }
                    ]
                },
    
                methods:{
    
                    addItem: function() {
                    this.items.push({
                    id: this.items.length + 1,
                    name: this.newItem,
                    completed: false,
                    });
                    this.newItem = '';
                            },
                    toggleComplete: function (item) {
        item.completed = !item.completed;        
                        },
                        removeItem: function (itemID) {
        this.items = this.items.filter((item) => item.id!== itemID);
                      }  
                    }          
            });
        </script>

</body>
</html>
